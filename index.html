<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ProRacing2019</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <div class="score"></div>
    <div class="game">
        <div class="start-wrap">
                <div class="game-title">ProRacing2019</div>
                
                <div class="difficult">
                    <div class="difficult-title">Выберите уровень сложности: </div>    
                    <input class='diff' type="radio" name="difficult" id="easy" checked>
                    <label for="easy">Легкий</label>
                    <input class='diff' type="radio" name="difficult" id="medium">
                    <label for="medium">Средний</label>
                    <input class='diff' type="radio" name="difficult" id="hard">
                    <label for="hard">Сложный</label>
                </div>
                <div class="start-btn">Играть!</div>
                <img class='stig' src="./assets/img/stig.png" alt="ProRacing2019">
        </div>
        
        <div class="gameArea"></div>
    </div>
    <script src="./assets/js/index.js"></script>
</body>
</html>
